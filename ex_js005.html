<div id="wrap">
<h1>안녕하세요</h1>

<p>현재시간을 확인하려면 버튼을 클릭하세요</p>
<button id="btn">시간확인</button>

        let now = new Date();
        let year = now.getFullYear()
        let month = now.getMonth()+1 
        let date = now.getDate();
        let day = now.getDay();
        let hours = now.getHours()
        let minutes = now.getMinutes()
        let seconds = now.getSeconds()
        let ss = document.getElementsByTagName('span')


        ss[0].innerHTML = year
        ss[1].innerHTML = month
        ss[2].innerHTML = date



document.getElementById('btn').addEventListener('click',

<!-- 정답 css -->
<style>
fieldset{margin: 10px;}

legend{color: purple;

ul{list-style: none;}

label{width: 100px;

    font-weight: bold;

}

#add{width: 500px;}

<!-- 내가 한 css -->
<style>

    label{text-align: left;

    ul li label{

<body>
    <h1>상품 주문서</h1>

            </li>
            <li>
        <label for="inf">연락처</label>
        <input type="text">
            </li>
        </ul>
    </fieldset>

    <fieldset>

    </div>

</form>
